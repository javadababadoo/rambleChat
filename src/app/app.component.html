<div>
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Ramble</span>
    <span class="example-spacer"></span>
    <button mat-icon-button color="foreground" matTooltip="Dashboard" routerLink="/">
      <mat-icon aria-label="Dashboard">dashboard</mat-icon>
    </button>
    <button mat-icon-button color="foreground" matTooltip="Chats" routerLink="/chats">
      <mat-icon aria-label="Chats">chats</mat-icon>
    </button>
    <button mat-icon-button color="foreground" matTooltip="Events" routerLink="/events">
      <mat-icon aria-label="Events">notifications</mat-icon>
    </button>
    <button mat-icon-button color="foreground" matTooltip="Settings" routerLink="/settings">
      <mat-icon aria-label="Chat settings">settings</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
</div>
<mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
  <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <p *ngFor="let content of fillerContent">{{content}}</p>
  </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>
